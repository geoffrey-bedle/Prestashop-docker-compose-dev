version: "3.9"

services:
  prestashop:
    image: prestashop/prestashop:1.7.8.7
    environment:
      - DB_SERVER=db
      - DB_NAME=presta
      - DB_USER=presta
      - DB_PASSWD=presta
      - DB_PREFIX=ps178_
      - PS_DEV_MODE=1
      - PS_DEMO_MODE=1
      - PS_INSTALL_AUTO=1
      - PS_DOMAIN=localhost:8080
      - PS_FOLDER_ADMIN=manage
      - ADMIN_MAIL=demo@prestashop.com
      - ADMIN_PASSWD=prestashop_demo
    links:
      - db
    depends_on:
      - db
    ports:
      - 8080:80
    networks:
      - prestashop-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=presta
      - MYSQL_DATABASE=presta
      - MYSQL_USER=presta
      - MYSQL_PASSWORD=presta
    restart: always
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/mysql
    networks:
      - prestashop-net
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080
    networks:
      - prestashop-net

networks:
  prestashop-net:
volumes:
  db_data: {}